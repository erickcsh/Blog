<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/form_styles.css" />
    <title>Pernix - Apprenticeship - Blog: Plain Ruby</title>
  </head>
  <body>
    <header>
    <h1> Blog </h1>
    </header>
    <div id="content_wrapper">
      <div id="main_content">
        <div id="main_wrapper">
          <div id="form_wrapper">
            <form method="post">
              <h2> New Post </h2>
              <div id="form_options">
                <button id="delete">
                  <p> Delete </p>
                </button>
                <button id="cancel">
                  <p> Cancel </p>
                </button>
                <button id="save">
                  <p> Save </p>
                </button>
              </div> <!--#form_options-->
              <div id="form_name">
                <h5> Name: </h5> <input id="name" type="text" name="name"/>
              </div> <!--#form_name-->
              <div id="form_content">
                <textarea id="content" name="content" > Content here </textarea>
              </div> <!--#form_content-->
            </form>
          </div> <!--#form_wrapper-->
        </div> <!--#main_wrapper-->
      </div> <!--#main_content-->
    </div> <!--#content_wrapper-->
    <footer>
    </footer>
  </body>
</html>
